<!-- country_detail.html --> 
{% extends 'base.html' %}
{% block title %}
  {{country}}
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <h4>Рейтинги страны {{country}} {{year}} года </h4>
      {% for rating in country_ratings %}
        <ul>
          <li>
            {{rating.place}}
          </li>
        </ul>
        <p></p>    
      {% endfor %} 
    </div>
  </div>
{% endblock %}
